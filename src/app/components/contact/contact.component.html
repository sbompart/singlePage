<div>
    <h3>{{ title }}</h3>
    <mat-card class="example-card">
        <form [formGroup]="heroForm" (ngSubmit)="onSubmit()" novalidate>
            <mat-card-header>
                <mat-card-title>Contact</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <div class="example-container">
                    <mat-form-field>
                        <input [(ngModel)]="model.name" formControlName="name" matInput placeholder="Name" required name="name">
                        <mat-error>Please choose an motive</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input [(ngModel)]="model.observation" formControlName="observation" matInput placeholder="Observation" required name="observation">
                        <mat-error>Please choose an Observation</mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <input [(ngModel)]="model.phone" formControlName="phone" matInput placeholder="Phone" required name="phone">
                        <mat-error>Please choose an Phone</mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-select placeholder="Motive" [(ngModel)]="model.motive" formControlName="motive" required>
                            <mat-option>-- Seleccione --</mat-option>
                            <mat-option *ngFor="let motive of motives" [value]="motive">
                                {{ motive }}
                            </mat-option>
                        </mat-select>
                        <mat-error>Please choose an motive</mat-error>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-raised-button color="primary" type="submit" [disabled]="heroForm.status !== 'VALID'">Save</button>
                <button mat-raised-button color="accent" (click)="back()">Back</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
